<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="view"></p>





    <script>
        //we need a function to reach out nad get data from our API
        //function evoke next line
        window.onload = getItem(1);
        //function itself
        async function getItem(id) {
            console.log("test");
            let response = await fetch(
                "http://localhost:8080/Revagenda/ToDoItem",
                {
                    method: "GET",
                    header:
                    {
                        "ContentType": "application/json",
                        "itemId": id

                    }
                }
            );


            let json = response.json();
            console.log(json);
            let view = docucment.getElementById("view");
            let content = "<h1>ToDoItem: ";
            content += json.item_id;
            content += "<br> Task: ";
            content += json.task;
            content += "<br> Due: ";
            content += json.date;



            view.innerHTML += content;

        }
    </script>
</body>

</html>
